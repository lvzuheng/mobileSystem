<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" href="css/css_utils/dialog.css" />
	<link rel="stylesheet" href="css/css_x320/operator_css_x320.css" />
	<link rel="stylesheet" media="screen and (min-width: 320px)" href="css/css_x320/operator_css_x320.css" />
	<link rel="stylesheet" media="screen and (min-width: 480px)" href="css/css_x480/operator_css_x480.css" />
	<link rel="stylesheet" media="screen and (min-width: 640px)" href="css/css_x640/operator_css_x640.css" />
	<link rel="stylesheet" media="screen and (min-width: 768px)" href="css/css_x768/operator_css_x768.css" />
	<link rel="stylesheet" href="css/css_utils/loading_circle12.css" />
	<link rel="stylesheet" href="css/css_utils/loading_circle3.css" />

	<script type="text/javascript" src="js/server/config.js"></script>
	<script type="text/javascript" src="js/jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/jquery/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/utils/CookieUtil.js"></script>
	<script type="text/javascript" src="js/iscroll/iscroll.js"></script>
	<script type="text/javascript" src="js/iscroll/iscroll-infinite.js"></script>
	<script type="text/javascript" src="js/server/operator_event_js.js"></script>
	<script type="text/javascript" src="js/server/operator_js.js"></script>
	<script type="text/javascript" src="js/dialog/dialog.js"></script>

	<body onload="init()">
		<div id="frame" class="frame">
			<div id="wrapper" class="wrapper-div">
				<div id="div_body" class="div-body">
					<div id="div_scroll_pulldown" class="loading-circle12">
						<div class="loading-circle12-container container1">
							<div class="circle1"></div>
							<div class="circle2"></div>
							<div class="circle3"></div>
							<div class="circle4"></div>
						</div>
						<div class="loading-circle12-container container2">
							<div class="circle1"></div>
							<div class="circle2"></div>
							<div class="circle3"></div>
							<div class="circle4"></div>
						</div>
						<div class="loading-circle12-container container3">
							<div class="circle1"></div>
							<div class="circle2"></div>
							<div class="circle3"></div>
							<div class="circle4"></div>
						</div>
					</div>
					<div id="div_head" class="div-head">
						<p style="margin: 0;padding: 0; float: left;"><b style="font-size: 18px;">操作员</b>/列表</p>
						<div id="div_index" class="div-index">
							<button id="cancel_search" class="li-index-search" onclick="cancel_search()" style="display: none; width: auto;">&#9990取消查询结果</button>
							<button id="button_index_add" class="li-index-add" onclick="increaseOperator_event()">新增</button>
							<button id="button_index_search" class="li-index-search" onclick="searchOperator_event()">查询</button>
						</div>
					</div>
						<hr style="margin:  0;padding: 0; float: left; width: 100%;" />
					<table id="wrapper_table" class="wrapper-table"></table>
					<div id="div_scroll_pullup" class="loading-circle3">
						<div class="bounce1"></div>
						<div class="bounce2"></div>
						<div class="bounce3"></div>
					</div>
				</div>
			</div>

			<div id="div_add" style="display: none;">
				<div id="div_add_input">
					用户名：<input type="text" id="input_add_userName" />
					<p id="p_hadTerminalId" style="font-size:14px;margin:0;color: red; visibility: hidden;">存在用户名</p>
					&emsp;机构：
					<select id="select_org" class="search—select"></select>
					<p></p>
					&emsp;角色：
					<select id="select_role" class="search—select">
						<option value="0">系统管理员</option>
						<option value="1">超级管理员</option>
						<option value="2">普通管理员</option>
					</select>
					<p></p>
				</div>
			</div>
			<div id="div_search" style="display: none;">
				<div id="div_search_input">
					<input id="input_search_value" type="text" placeholder="机构名称" />
				</div>
			</div>
			<div id="div_editor" style="display: none;">
				<div id="div_editor_input">
					&emsp;&emsp;id:&emsp;&emsp;<input type="text" readonly="readonly" id="input_editor_id" style="width: 30px" /><br />
					<p></p>
					&emsp;用户名：<input type="text" id="input_editor_opeartor" />
					<p id="editor_p_hadTerminalId" style="font-size:14px;margin:0;color: red; visibility: hidden;">存在用户名</p>
					所在机构：
					<select id="select_editor_org"></select>
					<p></p>
					角色类型：
					<select id="select_editor_role">
						<option value="0">系统管理员</option>
						<option value="1">超级管理员</option>
						<option value="2">普通管理员</option>
					</select>
				</div>
			</div>
			<!--<div id="div_notice" class="div-notice">没有更多用户了</div>-->
		</div>
	</body>

</html>
